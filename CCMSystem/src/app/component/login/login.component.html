<section class="dash-row" style="padding-top: 30vh;padding-right: 40vh;padding-left: 40vh;">
  <mat-card style="width: 500px !important;flex:none;height: 300px;">
    <mat-card-title style="text-align: center;">Login</mat-card-title>
    <mat-card-content>
        <div class="col-md-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password">
          </mat-form-field>
        </div>

        <div *ngIf="error" class="error">
          {{ error }}
        </div>

        <div class="col-md-12" style="text-align: end;">
          <button class="col-md-6" type="submit" mat-raised-button color="accent" appearance="fill" [disabled]="(!username || !password)" 
          (click)="login()">Login</button>
          <button class="col-md-6" type="submit" mat-raised-button color="secondary" appearance="fill">Cancel</button>
        </div>

    </mat-card-content>
  </mat-card>

</section>
