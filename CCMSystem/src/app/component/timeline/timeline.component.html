<div class="timeline">
  <div *ngFor='let entry of timeLine;let i = index'>
    <div class="container" [ngClass]="{ left: i%2!==0, right:i%2==0}">
      <div class="content margin-10">
        <h2 class="margin-10">{{entry.year}}</h2>
        <p>{{entry.detail}}</p>
      </div>
    </div>
  </div>
</div>
