<section class="dash-row">
  <mat-card class="margin-1em" style="flex: 1;height: 150px;">
    <mat-card-title style="margin-bottom: 1rem">
      Search Application
    </mat-card-title>
    <div class="col-md-9">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Application Number</mat-label>
        <input matInput [(ngModel)]="Search" placeholder="Enter Application Number" maxlength="10">
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <button mat-raised-button color="accent" class="btnSubmit" (click)="getApplicationById()">Search </button>
    </div>
  </mat-card>
</section>

<section class="dash-row" *ngIf="isNotFound">
  <mat-card class="margin-1em" style="flex: 1">
    <div class="row" style="text-align: center;color: red;">
      <h3>Application has not found!....</h3>
    </div>
  </mat-card>
</section>

<section class="dash-row" *ngIf="!isNotFound">
  <mat-card class="margin-1em" style="flex: 1">
    <div class="row">
      <div class="col-md-12">
        <label class="col-md-3"> <strong> Application Number :</strong></label>
        <label>{{creditCard?.applicationId}}</label>
      </div>
      <div class="col-md-12">
        <label class="col-md-3"> <strong>Applicant Name :</strong></label>
        <label>{{creditCard?.applicantName}}</label>
      </div>
      <div class="col-md-12">
        <label class="col-md-3"> <strong> Card name :</strong></label>
        <label>{{creditCard?.cardName}}</label>
      </div>
      <div class="col-md-12">
        <label class="col-md-3"><strong>Status :</strong></label>
        <label>{{ creditCard?.cardStatus == 12 ? "Applied" :
          creditCard?.cardStatus == 13 ? "Approved" :
          creditCard?.cardStatus == 14 ? "Rejected" :
          creditCard?.cardStatus == 15 ? "Dispacted" :
          creditCard?.cardStatus == 16 ? "In Transist" :
          creditCard?.cardStatus == 17 ? "Deliveried" : ''
          }}</label>
      </div>
      <div class="col-md-12">
        <label class="col-md-3"><strong>Courier Name :</strong></label>
        <label>{{creditCard?.courierName}}</label>
      </div>
      <div class="col-md-12">
        <label class="col-md-3"><strong>Tracking Number :</strong></label>
        <label>{{creditCard?.trackingNumber}}</label>
      </div>
    </div>
  </mat-card>
</section>

<section class="dash-row" *ngIf="!isNotFound && creditCard?.isShipped">
  <mat-card class="margin-1em" style="flex: 1">
    <div class="row">

      <div class="timeline">
        <div *ngFor='let entry of timeLine;let i = index'>
          <div class="container" [ngClass]="{ left: i%2!==0, right:i%2==0}">
            <div class="content">
              <h4 class="margin-10">{{entry.updatedate | date:'d-MMMM-yyyy, h:mm a'}}</h4>
              <p>{{entry.status}}</p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </mat-card>
</section>
